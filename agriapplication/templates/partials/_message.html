{% if messages %}
<div class="container mx-auto my-4 px-10 sm:px-4 py-10 lg:px-10">
    <ul class="messages space-y-2">
        {% for message in messages %}
        <li
            {% if message.tags %}
            class="alert alert-{{ message.tags }} p-1 rounded-md text-sm sm:text-base md:text-lg"
            {% else %}
            class="p-4 rounded-md text-sm sm:text-base md:text-lg"
            {% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
