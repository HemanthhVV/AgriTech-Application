{% extends "base.html" %}

{% block content %}

<div class="flex items-center justify-center h-screen bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200">
    <div class="text-center p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Add Images to Get Started</h1>
        <p class="text-lg text-gray-600">Upload your images and see them come alive on the map.</p>
        <button
            onclick="toggleModal()"
            class="mt-6 px-6 py-3 bg-blue-500 text-white text-lg font-medium rounded-md hover:bg-blue-600 transition duration-300">
            Upload Now
        </button>
    </div>
</div>

{% endblock content %}
